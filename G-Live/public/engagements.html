 <script src="JQ.js"></script><!-- jquery+jquery UI -->
 <script src="jquery.inputmask.bundle.min.js"></script>
 <script>
  var suspendu=0,course='';
  function ById(o){return document.getElementById(o)}
  function capWd(edit){var c,pr,po,t=edit.value.toLowerCase(),lg=t.length;if(lg>0){for(i=0;i<lg;i++){if(i==0){c=t.substring(0,1).toUpperCase();po=t.substring(1,lg);t=c+po}else{c=t.substring(i,i+1);if ((c==" "||c=="-")&&i<(lg-1)){c=t.substring(i+1,i+2).toUpperCase();pr=t.substring(0,i+1);po=t.substring(i+2,lg);t=pr+c+po;}}}}edit.value=t}
  function statutServeur(ok){
	if(ok) $('#serveurKO').hide(); else $('#serveurKO').slideDown();
	suspendu=!ok;
  }
  function infoEvt(){
	$.ajax({type:"GET",url:'/info',dataType:"json",
	 success:function(rep){
		statutServeur(rep>'');
		$('#nomevt').html(rep.epreuve); document.title='Wiclax - '+rep.epreuve;
		course='';
		var courses=rep.courses;
		if(courses.length>0){
			var sel=window.localStorage.crs; 
			for(var i=0;i<courses.length;i++){if(courses[i]==sel)course=sel} 
			if(course=='')course=courses[0];
			var s=''; for(var i=0;i<courses.length;i++){s+='<div'+(courses[i]==course?' class="sel"':'')+' onclick="selCourse(this)">'+courses[i]+'</div>';} 
			if(ById('licourses').innerHTML!=s) $('#licourses').html(s); $('#Courses').show();
		} else $('#Courses').hide();
		if(ById('B2').getElementsByClassName('infoperso').length!=rep.infos.length){
			$('#B2').html(''); var s='';
			for(var i=0;i<rep.infos.length;i++){
				var ip=rep.infos[i];s+='<div class="rtab infoperso"><div>'+(ip.type==2?'':ip.nom)+'</div> <div>';
				if(ip.type==2)
					s+='<input type="checkbox" name="ip'+i+'" id="ip'+i+'" style=""> <label for="ip'+i+'">'+ip.nom+'</label>';
				else if(ip.valeurs.length>0){
					s+='<select name="ip'+i+'" id="ip'+i+'" style="width:250px;max-width:80%">';
					for(var v=0;v<ip.valeurs.length;v++)s+='<option value="'+ip.valeurs[v]+'">'+ip.valeurs[v]+'</option>';
					s+='</select>';
				}
				else
					s+='<input type="'+(ip.type==3?'number':'text')+'" name="ip'+i+'" id="ip'+i+'" style="width:250px;max-width:80%">';
				s+='</div></div>';
			}
			$('#B2').html(s);
		}
		if(ById('nationalite').innerHTML=='') {
			var N=rep.nationalites;
			if (N!=undefined && N>''){
				var opt='<option value=""></option>',_n=N.split(','); for(var i=0;i<_n.length;i++) {var nn=_n[i].split(':'); opt+='<option value="'+nn[0]+'">'+nn[1]+'</option>'}
				ById('nationalite').innerHTML=opt;
			}
		}
		$('#saisieLicence').toggle(rep.license=='1');
		$('#saisieEmail').toggle(rep.email=='1');
		$('#saisieNat').toggle(rep.nationalite=='1');
		$('#saisiePuces').toggle(rep.idpuce=='1');
	},
	 error:function(xhr,st,er){statutServeur(0)}
	});
	setTimeout(infoEvt,10000)
  }
  function valideNv(){
	if(suspendu)return;
	var ko=0;
	$('#dosdejaatt').hide();
	ById('course').value=course;
	$('input[required]').each(function(i){if(this.value.trim()=='') {$(this).addClass('invalide'); this.focus(); ko=1;} });
	//if(!$('#FRM').checkValidity()) return;
	if(ko)return;
	var donnees_formulaire=$('#FRM').serialize();
	$.ajax({url:'/inscr',type:'get',
		data:donnees_formulaire, dataType:'text',
		success: function(rep){
			var ok=rep.length>0 && (rep[0]=='1'||rep[0]=='2');
			if(ok){
				var modif=rep[0]=='2';
				suspendu=1;
				var dos=rep.substr(2,rep.length-2);
				$('#dosatt').html(dos).toggle(!modif);
				$('#lbNDA').toggle(!modif); $('#lbModifOK').toggle(modif);
				$('#NVInscrOK').fadeIn();
				ajoutLog(dos,ById('nom').value,ById('prenom').value);
			} else {
				if(!ById('dosauto').checked){$('#dosdejaatt').show();}
			}
		},
		error:function(xhr,st,er){alert(er+"\r\n"+xhr.responseText)}
	});
  }
  function reinit(){
	$("#FRM").trigger('reset'); ById('dos').value='';
	$('.invalide').each(function(i){$(this).removeClass('invalide')});
	$('#NVInscrOK').fadeOut(); $('#prenom').focus();
	$('#nouveau').hide(); $('#dosInfoModif').html(''); $('#optdosauto').show(); $('#nvdos').show();
	suspendu=0;
  }
  function initModif(dos){
	$.ajax({url:'/dos?dos='+dos,type:'get',dataType:'json',
		success: function(rep){
			if(rep=='0')return;
			reinit();
			ById('rech').value='';
			$('#nouveau').show();
			ById('dos').value=rep.dos; $('#dosInfoModif').html(rep.dos); $('#optdosauto').hide(); $('#nvdos').hide();
			ById('nom').value=rep.nom;
			ById('prenom').value=rep.prenom;
			if(rep.sexe=='M')ById('sxH').checked=true; if(rep.sexe=='F')ById('sxF').checked=true;
			ById('club').value=rep.club;
			ById('licence').value=rep.licence;
			ById('email').value=rep.email;
			ById('nationalite').value=rep.nat;
			ById('jnaiss').value=rep.jnaiss; ById('mnaiss').value=rep.mnaiss; ById('anaiss').value=rep.anaiss;
			course=rep.course;window.localStorage.crs=course;
			$('#licourses>div').each(function(i){if($(this).text()==course)$(this).addClass('sel');else $(this).removeClass('sel')});
			for(var i=0;i<rep.ips.length;i++){
				try{
					var inp=ById('ip'+i);
					if(inp.getAttribute("type")=="checkbox") inp.checked=rep.ips[i]=='1';
					else inp.value=rep.ips[i];
				}catch(ex){}
			}
			ById('idpuce').value='';
			if(rep.puces!=null&&rep.puces!=undefined&&rep.puces>'') ById('idpuce').value=rep.puces.replace(/,/g,', ');
			//$('#saisiePuces').toggle(ById('puces').innerHTML>'');
		},
		error:function(xhr,st,er){/* .... */ alert(er+"\r\n"+xhr.responseText)}
	});
  }
  function selCourse(o){course=$(o).text(); window.localStorage.crs=course; $('#licourses>div').each(function(i){$(this).removeClass('sel')}); $(o).addClass('sel')}
  function testPrenom(p){
	$.ajax({type:"GET",url:'/sxp?p='+p,dataType:"html",success:function(s){if(s=='1')ById('sxF').checked=true;else ById('sxH').checked=true;}});
  }
  function ajoutLog(dos,n,p,course){
	var s=dos+' - '+p+' '+n;
	var init=window.localStorage.log; if(typeof(init)=="undefined")init='';
	try {window.localStorage.log=s+(init>''?"\r":"")+init} catch(ex){}
  }
  function itemlog(o){var dos=$(o).text().split('-')[0].trim();initModif(dos);$('#Log').hide()}
  function visuLog(){var s=window.localStorage.log; if(s==undefined)s=''; var onc=' onclick="itemlog(this)"'; s=s.replace(/\r/g,'</li><li'+onc+'>'); if(s>'')s='<ul><li'+onc+'>'+s+'</li></ul>'; $('#llog').html(s);$('#Log').show("slide",{direction:"right"},600);}
  function clearLog(){try{window.localStorage.log='';$('#llog').html('')}catch(ex){}}
  function init(){
	try{
		$("#rech").autocomplete({source:"rech", minLength:1, select:function(event,ui){var dos=ui.item.d; initModif(dos)}})
			.data("ui-autocomplete")._renderItem=function(ul,item){return $("<li></li>").data("item.autocomplete",item).append('<a>'+item.label+'</a>').appendTo(ul);};
	} catch(ex){}
	try{
		$("#club").autocomplete({source:"lkpClub", minLength:2})
			.data("ui-autocomplete")._renderItem=function(ul,item){return $("<li></li>").data("item.autocomplete",item).append('<a>'+item.label+'</a>').appendTo(ul);};
	} catch(ex){}
	if(window.localStorage.dosauto=='1'){ById('dosauto').checked=true; ById('nvdos').value=''; ById('nvdos').disabled=true}
  }
 </script>
</head>
